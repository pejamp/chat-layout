<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <div class="header">
    <div class="avatar">
      <img class="avatar__image" src="css/images/profile.png" alt="foto de perfil">
    </div>
    <div class="userInfo">
      <span class="userInfo__name">Cecilia Sassaki</span>
      <span class="userInfo__status">Online</span>
    </div>
    <button class="closebtn">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <div>CHAT</div>
  <div class="typeBox">
    <input class="typeBox__input" type="text" name="message" id="message" placeholder="Digite sua mensagem" />
    <button class="typeBox__button" type="submit">
      <i class="fa-solid fa-paper-plane"></i>
    </button>
  </div>
</body>
</html>
